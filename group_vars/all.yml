# Cluster Settings
cluster_vip: "250"
cluster_private_vip: "250"
pod_network: "10.244.0.0/16"
debian_release: "trixie"
kernel_flavour: "xanmod"
# --- NETWORK CONFIGURATION ---
networks:
  # Standard /24 Network
  admin:
    prefix: "192.168.86"
    cidr: "24"
    gateway_octet: "1"
  public:
    prefix: "250.13.255"    # You still define the first 3 octets
    cidr: "16"            # But the mask is now configurable
    gateway_octet: "254"
  private:
    prefix: "250.11.255"
    cidr: "16"
  internal:
    prefix: "250.10.255"
    cidr: "16"          # Can be /24, /16, etc.
    mtu: "9000"         # OPTIONAL: Jumbo frames are great for storage networks
# MetalLB LoadBalancer Range
# This will simply append to the public.prefix
metallb:
  range_start: "50"
  range_end: "60"

# Network IDs (Trunk Mode)
vlan_ids:
  public: 13
  private: 11
  internal: 10
# VXLAN IDs (VXLAN Mode - VNI)
vxlan_vnis:
  public: 10130
  private: 10110
  internal: 10100
# Addon Versions
versions:
  kubernetes: "1.34"
  kubernetes_full: "1.34.2"
  kube_vip: "v0.9.1"
  pause: "3.10"
  cilium: "1.18.4"
  cilium_cli: "v0.18.9"
  istio: "1.28.1"
  metallb: "v0.15.3"
  gateway_api_crd: "v1.4.0"
  nerdctl: "1.7.7"

# Default Behavior
k8s_schedulable: true

cilium_config:
  bpf_masquerade: true
  loadbalancer_alg: "maglev"

system_config:
  enable_swap: false
  install_nerdctl: true
  system_timezone: "America/Chicago"

# Security
etcd_encryption_enabled: true

grub_base_args:
  - "quiet"
  - "splash"
  - "xen_nopvspin=1"


# Tuning parameters for Strix Halo / AI workloads
ai_tuning_args:
  - "amd_iommu=off"
  - "ttm.pages_limit=28835840"
  - "ttm.page_pool_size=28835840"
  - "amdgpu.gttsize=112640"

xanmod_version: x64v3